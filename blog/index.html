---
layout: blog
title: blog
pagination:
  enabled: true
  category: news
  sort_reverse: true
--- 

<div class="container">
  <div class="row">
  
    <div class="blog-box col-md-3 col-sm-12">
      <div>
        <img class="blog-box-img "  src="../assets/img/blogDetail/test1.png" class="img-responsive post-image mb-50" alt="blog-img">
      </div>
      <h3 class="blog-box-date">02 Feb 2018</h3>
      <h1 class="blog-box-title"><a href="/home/blog/welcome">Welcome</a></h1>
      <h5 class="blog-box-text">Welcome</h5>
      <div class="content">
      </div>
    </div>
  </div>
<div class="row">
<!-- Pagination links -->
<div class="pagination col-md-12 col-sm-12 text-center">
      <span class="previous opacity-arrow"></span>
    <span class="page_number"> 1 / 2</span>
      <!--<a href="page/2/index.html" class="next"></a>-->
      <span class="next opacity-arrow"></span>
  </div>
</div>
</div>
